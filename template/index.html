<div class="row m-5 p-5 bg-light">

      <input type="hidden" name="userId" value="232">
      <p class="m-2">
        Fave Baldy: 
        <select name="baldies">
          <option value="david">David</option>
          <option value="jean">Jean Luc Picard</option>
          <option value="Yul">Yul Brynner</option>

      </p>
  
      <button class="btn bg-white" type="submit">save</button>

  </div>
</div>
